<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Pontos - Tranca</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="baralho.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <main class="container-wrapper">
        <div class="container">
            <div class="header-icons">
                <button class="theme-toggle-icon" title="Mudar tema">
                    <i class="fas fa-sun"></i>
                </button>
                <button class="reset-icon" title="Resetar">
                    <i class="fas fa-trash-alt"></i>
                </button>
            </div>
            
            <h2>Placar Tranca</h2>

            <div class="players">
                <label for="nome1" class="visually-hidden">Nome da Dupla 1</label>
                <input type="text" id="nome1" value="Dupla 1">
                <span>x</span>
                <label for="nome2" class="visually-hidden">Nome da Dupla 2</label>
                <input type="text" id="nome2" value="Dupla 2">
            </div>

            <div class="scoreboard">
                <h3><span class="score" id="total1">0</span></h3>
                <h3><span class="score" id="total2">0</span></h3>
            </div>

            <div class="history">
                <div id="history1" class="history-column"></div>
                <div id="history2" class="history-column"></div>
            </div>

            <div class="input-section">
                <label for="pontos1" class="visually-hidden">Pontos para a Dupla 1</label>
                <input type="number" id="pontos1" placeholder="Pontos dupla 1">
                <label for="pontos2" class="visually-hidden">Pontos para a Dupla 2</label>
                <input type="number" id="pontos2" placeholder="Pontos dupla 2">
            </div>

            <div class="buttons">
                <button id="adicionar">Adicionar Pontos</button>
            </div>

            <h3>Diferen√ßa: <span id="diferenca">0</span></h3>
        </div>
    </main>

    <footer>
        Desenvolvido por Bryan Muller
    </footer>

    <script src="script.js"></script>
</body>
</html>
